<html lang="en">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-client-demo</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="api-client-demo">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="api-client-demo">
    <!--<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">-->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">-->

    <!-- Color the status bar on mobile devices -->

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    material.red-teal.min.css

    <!-- Your styles -->
    <!--<link rel="stylesheet" href="styles/main.css">-->
  </head>

  <body>
    <div class="landing mdl-layout mdl-js-layout">

      <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--seamed">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">api-client-demo</span>
          <div class="mdl-layout-spacer"></div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="search-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="q" id="search-exp">
              </div>
            </div>
          </form>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Lessons</a>
            <a class="mdl-navigation__link" href="#">Forum</a>
            <a class="mdl-navigation__link" href="#">Login</a>
            <a class="mdl-navigation__link" href="#">Register</a>
          </nav>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Lessons</a>
          <a class="mdl-navigation__link" href="">Forum</a>
          <a class="mdl-navigation__link" href="">Login</a>
          <a class="mdl-navigation__link" href="">Register</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content" id="demo">

          <div v-for="article in articles" class="my-card mdl-card mdl-shadow--2dp"><!--repeat start-->
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">
                {{ article.title }}
              </h2>
              <div class="mdl-layout-spacer"></div>
              <span class="material-icons mdl-badge" data-badge="{{ article.view_count }}">done</span>
              <span class="material-icons mdl-badge" data-badge="{{ article.comments }}" v-if="article.comments">chat</span>
              <span class="material-icons mdl-badge" data-badge="{{ article.attachments }}" v-if="article.attachments">attachment</span>
            </div>
            <div class="mdl-card__supporting-text">
              <img src="images/user.jpg" class="avatar">
              {{{ article.content_raw }}}
              <span class="composed-by">- Composed by {{ article.author.name }}, {{ article.created | formatDate }}</span>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" v-for="tag in article.tags">
                {{ tag }}
              </a>
            </div>
          </div> <!--repeat end-->

          <button id="icon-forum__new" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
          </button>

          <div class="mdl-tooltip" for="icon-forum__new">
            New Forum
          </div>

        </div>
      </main>
    </div>
